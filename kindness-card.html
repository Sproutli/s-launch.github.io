
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Homeless Hounds</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <img height="200" width="200" src="logo.png">
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Become a Helping Hound tonight!</h1>
            </br>
            <p class="lead">Loving the Trivia Night?</p>
            
            <p class="lead">Become a monthly donor tonight to help Susan and her team continue their great work.</p>
            </br>
            <p class="lead">
              <button data-amount="1000" type="button" class="btn btn-default">$10</button>
              <button data-amount="2000" type="button" class="btn btn-default">$20</button>
              <button data-amount="5000" type="button" class="btn btn-default">$50</button>
              <button data-amount="10000" type="button" class="btn btn-default">$100</button>
            </p>
            </br>
            <p class="lead">All donations are 100% tax deductible.</p>
          </div>

        </div>

      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Thanks</h4>
          </div>
          <div class="modal-body">
            Thank you for your kind donation! We greatly appreciate it.
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script>
      var amount;
      var handler = StripeCheckout.configure({
        key: 'pk_live_3eYXbGXcLQgQM6Gmbfix9CKv',
        image: 'logo.png',
        locale: 'auto',
        token: function(token) {
          var showModal = function() {
            $('#myModal').modal('show');
          };
          var payload = {
            token: token.id,
            email: token.email,
            plan: amount / 100
          };
          $.post('/subscribe', payload, showModal);
        }
      });

      $('.btn-default').on('click', function(e) {
        amount = $(this).data('amount');
        var displayAmount = "$" + amount / 100;
        // Open Checkout with further options
        handler.open({
          name: 'Homeless Hounds',
          description: displayAmount + ' monthly donation',
          currency: "aud",
          amount: amount
        });
        e.preventDefault();
      });

      // Close Checkout on page navigation
      $(window).on('popstate', function() {
        handler.close();
      });

    </script>
  </body>
</html>
